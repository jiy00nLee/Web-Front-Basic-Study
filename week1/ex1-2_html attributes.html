<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 실습 1-2 </title>  
</head>
<body>
    <!-- 1. link -->
    <a href="https://www.pusan.ac.kr">부산대학교 홈페이지 링크</a><br>
    <!-- 1. link -->
    <!-- 2. image -->
    <img src="https://img1.daumcdn.net/thumb/R300x0/?fname=https://k.kakaocdn.net/dn/bVDUi3/btrpozcmjEv/MmVG7njKeJbD9AR1ItXNz1/img.png"
    alt = "부산대학교 로고" width="250">
    <!-- 2. image -->
    <!-- 3. image link -->
    <a href="https://www.pusan.ac.kr"><img src="https://img1.daumcdn.net/thumb/R300x0/?fname=https://k.kakaocdn.net/dn/bVDUi3/btrpozcmjEv/MmVG7njKeJbD9AR1ItXNz1/img.png"
        alt = "부산대학교 이미지 링크"></a><br><br>
    <!-- 3. image link -->
    <!-- 4. style attribute -->
    <h1 style = "text-align: center; text-size-adjust: 15px;
    color: blue;">제목 1</h1>
    <!-- 4. style attribute -->
    <!-- 5. formatting attribute -->
    <p> <b>단락 1 /</b> 단락 1 / <strong>단락 1 /</strong> 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / 단락 1 / </p>
    <!-- 5. formatting attribute -->
</body>
</html> 


<!-- ---------------------------------------------------------------------------------------------------------------------------------
    1. <a> - Link
    : href에 이동할 목적지의 주소를 입력하여 이동하게 해주는 링크 Attribute.
    : 링크 태그의 경우 개행이 포함 X → <br>을 통한 개행 필수!

    2. <img> - Image
    : src에 보여주고자 하는 이미지 소스의 URL값을 지정하여 보여주게 하는 이미지 Atrribute.
      src가 온라인 상의 원격 소스일 경우 → 절대 경로 소스값 입력.
      src가 로컬 저장소의 소스파일일 경우 → 현재 작업 html의 경로 기준으로 상대 경로 소스값 입력.
    : alt 메소드를 통해 src의 주소값이 잘못되었을 때 대체할 수 있는 문구를 지정할 수 있다. 
    : width 메소드를 통해 가로폭 크기를 커스텀 가능. 이때 세로 height을 지정해주지 않을 경우 원본 비율 고려됨.

    3. <a> & <img> - Image Link
    : 1과 2를 합쳐서 이미지를 통해 이동하게 하는 이미지 링크 생성이 가능하다.

    4. Style Attributes
    : <tagname style = "property : value;">의 문법을 통해 원하는 대로 HTML Attribute의 스타일을 커스텀 가능하다.
    : Ex. text-align (배치), text-size-adjust (크기), color (색상) 등..    →  추가적인 내용은 CSS 내용이므로 CSS 강의에서! 

    5. Formatting Attributes
    : Ex. <b>,<strong> (굵은 글씨), <i> (기울임체), <mark> (노란색 하이라이트 글씨), <del> (지운 글씨), <ins> (밑줄친 글씨) 등..

-->
