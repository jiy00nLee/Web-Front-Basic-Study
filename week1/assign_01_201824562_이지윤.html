<body>
    <h1>이지윤(李知潤)</h1>
    <p>                                 <!-- <p>로 영역을 구분지어도 되긴 하나, 문자만 가능. 따라서 div나 section을 더 추천.-->
        <ul>
            <li>정보컴퓨터공학부</li>
            <li>201824562</li>
            <li>이지윤</li>
        </ul>    
    </p>
    <h1>소개</h1>
    <div>
        <h2>강점(Strength)-내부요인</h2>
        <ol>
            <li>이해심과 포용력</li>
            <li>빠른 상황 판단력</li>
        </ol>
    </div>
    <div>

        </ol>

    <div>

            <li>소통형 인간을 요구</li>
        </ol>
    </div>
    <div>
        <h2>위협(Threat)-외부요인</h2>
        <ol>
            <li>취업난 가중</li>

        </ol>
